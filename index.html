<!DOCTYPE html>
<html data-ng-app="TaskITApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Narrow Jumbotron Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="jumbotron-narrow.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body >
        <div data-ng-controller="TaskITController">
            
            <div class="container-fluid">
                <div class="header clearfix">
                    <nav>s
                        <ul class="nav nav-pills pull-right">
                            <li role="presentation" class="active">
                            </li>
                            <li role="presentation">
                            </li>
                            <li role="presentation">
                            </li>
                        </ul>
                    </nav>
                    <h3 class="text-muted">TaskIT</h3>
                </div>
                <div class="jumbotron">
                    <h1>Manage Tasks</h1>
                    <p class="lead">You have {{ outstandingList() }} / {{ totalItems }} tasks outstanding.</p>
                    <p></p>
                    <div class="row">
                        <div class="form-group text-left"> 
                            <div class="container col-md-12">
                                <div class="col-sm-4" data-pg-collapsed>
                                    <label class="control-label text-left" for="formInput134">Task Title</label>
                                    <input type="text" class="form-control" id="formInput134" placeholder="Give your task a Title..." ng-model="taskItemTitle"> 
                                </div>
                                <br />
                                <div class="col-sm-4">
                                    <label class="control-label text-left" for="formInput134">Task Description</label>
                                    <input type="text" class="form-control" id="formInput134" placeholder="Describe your task..." ng-model="taskItemDescr"> 
                                </div>
                                <br />
                                <div class="col-sm-4">
                                    <button class="btn btn-danger" ng-click="addTask()" type="button">Add Task</button>                                 
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
                 
                <div class="row marketing">
                    <table class="table table-condensed"> 
                        <thead> 
                            <tr> 
                                <th>Status</th>
                                <th>Task Title</th> 
                                <th>Task Description</th> 
                                <th>Delete</th> 
                            </tr>                         
                        </thead>                     
                        <tbody> 
                            <tr ng-repeat="todoItem in todoList"> 
                                <td>
                                    <input class="control-label" type="checkbox" ng-model="todoItem.status">
                                </td>
                                <td>{{ todoItem.taskTitle }}</td> 
                                <td>{{ todoItem.taskDescr }}</td> 
                                <td>
                                    <button type="button" class="close text-left pull-left" aria-hidden="true" style="color:red;">Ã—</button>
                                </td>                             
                            </tr>                         
                                                  
                        </tbody>
                    </table>
                </div>
                <footer class="footer">
                    <p>&copy; morne.erasmus@digitalskillsacademy.me</p>
                </footer>
            </div>  
        </div>
        <!-- /container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="Controllers/TaskITController.js"></script>
       
    </body>
</html>
